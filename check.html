<!DOCTYPE html>
<html>
<head>
    <title>Check</title>
    <script src="funciones/funciones1.js"></script>
    <script src="funciones/jquery-3.7.1.min.js"></script>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #496ed1;
            color: #fff;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Added margin-top to separate form from h1 */
            position: relative; /* Added for absolute positioning of the button */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #connectButton {
            padding: 10px 20px;
            background-color: #6f8ad4; /* Same color as background */
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Added margin to separate button from form */
        }

        #connectButton:hover {
            background-color: #3c5c97; /* Darker color on hover */
        }

        a {
            text-align: center;
            margin-top: 20px; /* Added margin-top for spacing */
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hacer check</h1>
    <button id="connectButton">Conectar al puerto serial</button>
    <form id="serialForm">
        <label for="codigo">Codigo:</label>
        <input type="text" id="codigo" name="codigo" ><br>
        
        <label for="huella">Huella:</label>
        <input type="text" id="huella" name="huella" ><br>
    
        <label for="tarjeta">Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" ><br>
    
        <label for="facial">Facial:</label>
        <input type="text" id="facial" name="facial" ><br>
    
        <!-- Cambia el tipo de bot칩n a "button" -->
        <button type="button" onclick="hacerCheck()">Enviar</button>

        <script>
            async function connectToSerial() {
                try {
                    // Solicitar acceso al puerto serial
                    const port = await navigator.serial.requestPort();

                    // Abrir el puerto serial
                    await port.open({ baudRate: 9600 });

                    // Leer datos del puerto serial continuamente
                    while (true) {
                        const reader = port.readable.getReader();
                        try {
                            while (true) {
                                const { value, done } = await reader.read();
                                if (done) break;
                                const decoder = new TextDecoder();
                                const decodedValue = decoder.decode(value);
                                // Actualizar la p치gina con los datos decodificados
                                document.getElementById('codigo').value += decodedValue;
                                // Verificar si el campo "codigo" tiene 9 caracteres
                                if (document.getElementById('codigo').value.length === 9) {
                                    hacerCheck();
                                    document.getElementById('codigo').value = "";
                                }
                            }
                        } finally {
                            reader.releaseLock();
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            // Manejar el clic en el bot칩n de conexi칩n
            document.getElementById('connectButton').addEventListener('click', () => {
                connectToSerial();
            });

            document.getElementById('serialForm').addEventListener('submit', (event) => {
            event.preventDefault();
            });
        </script>
    </form>
    <a href="index.html">Regresar</a>
    
</body>
</html>
