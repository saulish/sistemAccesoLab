        form {

        label {

        #connectButton {

            background-color: #6f8ad4; /* Same color as background */

            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Added margin to separate button from form */

        #connectButton:hover {

        }

        a {
            text-align: center;
            margin-top: 20px; /* Added margin-top for spacing */

            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            let procesarDatosC = false;
            let procesarDatosH = false;
            let procesarDatosN = false;
            let procesarDatosCa = false;

            async function connectToSerial() {
                try {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 });
                    readFromSerial();
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function readFromSerial() {
                const reader = port.readable.getReader();
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        const decoder = new TextDecoder();
                        let decodedValue = decoder.decode(value);

                        switch (decodedValue) {
                            case "a":
                                procesarDatosC = true;
                                procesarDatosH = false;
                                procesarDatosN = false;
                                procesarDatosCa = false;
                                decodedValue = "";
                                break;
                            case "b":
                                procesarDatosH = true;
                                procesarDatosC = false;
                                procesarDatosN = false;
                                procesarDatosCa = false;
                                decodedValue = "";
                                break;
                            case "c":
                                procesarDatosN = true;
                                procesarDatosC = false;
                                procesarDatosH = false;
                                procesarDatosCa = false;
                                decodedValue = "";
                                break;
                            case "d":
                                procesarDatosCa = true;
                                procesarDatosC = false;
                                procesarDatosH = false;
                                procesarDatosN = false;
                                decodedValue = "";
                                break;
                            case "x":
                                procesarDatosCa = false;
                                procesarDatosC = false;
                                procesarDatosH = false;
                                procesarDatosN = false;
                                decodedValue = "";
                                break;
                            default:
                                if (procesarDatosC) {
                                    if (document.getElementById('codigo').value.length < 9) {
                                        document.getElementById('codigo').value += decodedValue;
                                    }
                                    if (document.getElementById('codigo').value.length === 9) {
                                        hacerCheck();
                                        document.getElementById('codigo').value = "";
                                        procesarDatosC = false;
                                    }
                                }
                                if (procesarDatosH) {
                                    alert("Huella check");
                                    procesarDatosH = false;
                                }
                                if (procesarDatosN) {
                                    alert("NFC check");
                                    procesarDatosN = false;
                                }
                                if (procesarDatosCa) {
                                    iniciarDeteccionFacial();
                                    procesarDatosCa = false;
                                }
                                break;
                        }
                    }
                } finally {
                    reader.releaseLock();
                }
            }

            document.getElementById('connectButton').addEventListener('click', connectToSerial);

            document.getElementById('serialForm').addEventListener('submit', (event) => {
                event.preventDefault();
            });
        });
        </script>
