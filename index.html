<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <script src="funciones/funciones.js"></script>
    <script src="funciones/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="codigo">Codigo:</label>
        <input type="text" id="codigo" name="codigo" required><br>
    
        <label for="huella">Huella:</label>
        <input type="text" id="huella" name="huella" required><br>
    
        <label for="tarjeta">Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" required><br>
    
        <label for="facial">Facial:</label>
        <input type="text" id="facial" name="facial" required><br>
    
        <!-- Cambia el tipo de botÃ³n a "button" -->
        <button type="button" onclick="enviarDatos()">Enviar</button>
    </form>
    
</body>
</html>
